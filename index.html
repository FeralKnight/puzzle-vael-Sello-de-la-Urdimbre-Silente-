<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sello de la Urdimbre Silente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="puzzle-container">
    <h1>Sello de la Urdimbre Silente</h1>
    
    <!-- Frase de ayuda -->
    <p id="hint">Te encuentras en el abismo pues viste a la luna, la dama de la pérdida te plantea un desafío</p>

    <!-- Recuadro de frase a completar -->
    <div id="phrase-display">
      La ___ te guía en la ___, sus ___ te sacarán del ___
    </div>

    <!-- Casilla de intentos -->
    <div id="attempts-display">
      Intentos restantes: <span id="attempts">3</span>
    </div>

    <!-- Botones de palabras -->
    <div class="buttons-container">
      <button data-word="pérdida">pérdida</button>
      <button data-word="oscuridad">oscuridad</button>
      <button data-word="secretos">secretos</button>
      <button data-word="abismo">abismo</button>
      <button data-word="luz">luz</button>
      <button data-word="esperanza">esperanza</button>
      <button data-word="fuego">fuego</button>
      <button data-word="sol">sol</button>
      <button data-word="alegría">alegría</button>
      <button data-word="bendición">bendición</button>
      <button data-word="destino">destino</button>
      <button data-word="vida">vida</button>
      <button data-word="noche">noche</button>
      <button data-word="eco">eco</button>
    </div>

    <!-- Resultado -->
    <p id="result"></p>
  </div>

  <!-- Controles de música abajo izquierda -->
  <div id="music-controls">
    <button id="toggle-music">▶️ Reproducir / ⏸️ Pausar</button>
    <input type="range" id="volume-slider" min="0" max="100" value="50">
  </div>

  <!-- Música de fondo -->
  <audio id="bg-music" loop>
    <source src="shar-ambient.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
